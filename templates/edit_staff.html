{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Staff Member</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ staff.name }}" required>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" value="{{ staff.department }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Staff Member</button>
        <a href="{{ url_for('staff_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
